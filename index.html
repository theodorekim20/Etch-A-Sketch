  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <h1>Sketchussy</h1>
    <div class="header">
        <h6>Select the size</h6>
        <button id='popup' class="btn btn-primary" onclick='getSize()'>Select</button>
    </div>
    <p id="#message"></p>
    <p id='draw'></p>
    <div class='board'></div>
    <div class='footer'>
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-danger" onclick="setColor('random')">Random</button>
        <button class="btn btn-warning" onclick="resetBoard()">Reset</button>
    </div>
    <script src="java.js"></script>  
  </body>
  </html>
